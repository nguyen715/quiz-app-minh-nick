<!-- StartPage -->
<section id="start-page" class="flex-container">
  <div class="flex-item">
    <h1>Nick & Minh's <br> Marvel Quiz</h1>
  </div>

  <div class="flex-item">
    <button>Start Quiz</button>
  </div>
</section>
<!-- end StartPage -->

<br><br><br><br>

<!-- QuestionPage -->
<section id="question-page">
  <div class="flex-container top">
    <div class="flex-item">
      <span>Q. 7 of 11</span>
    </div>
    <div class="flex-item">
      <span>Score 4/6</span>
    </div>
  </div>

  <div class="flex-container middle">
    <img
      src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2017/03/hugh-jackman-shirtless-in-the-wolverine.jpg"
      class="flex-item"></img>
    <h3 class="flex-item">What metal alloy has Wolverine's skeleton been reinforced with?</h3>
  </div>
  <form method="POST">
    <div class="flex-container bottom">
      <ul class="flex-item">
        <li>
          <input type="radio" name="answer1">
          <label for="answer1">Answer 1</label>
        </li>
        <li>
          <input type="radio" name="answer2">
          <label for="answer1">Answer 2</label>
        </li>
        <li>
          <input type="radio" name="answer3">
          <label for="answer1">Answer 3</label>
        </li>
        <li>
          <input type="radio" name="answer4">
          <label for="answer1">Answer 4</label>
        </li>
      </ul>
      <button class="flex-item">Submit</button>
    </div>
  </form>
</section>
<!-- endQuestionPage -->

<br><br><br><br>

<!-- feedback Page -->
<section class="feedback-page">
  <div class="flex-container top">
    <span class="flex-item">Q. 7 of 11</span>
    <span class="flex-item">Score: 4/6</span>
  </div>

  <div class="flex-container middle">
    <img
      src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2017/03/hugh-jackman-shirtless-in-the-wolverine.jpg"
      class="flex-item"></img>
    <div class="flex-item">
      <h3>Incorrect!!</h3>
      <p>The correct answer is...</p>
    </div>
  </div>

  <div class="flex-container bottom">
    <button>Next Question</button>
  </div>
</section>
<!-- end feedback page -->

<br><br><br><br>

<!-- results page -->
<section id="results-page" class="flex-container">
  <div class="flex-item">
    <h2>Results</h2>
  </div>
  <div class="flex-item">
    <h3>Score: 8/11</h3>
    <p>You scored above average</p>
  </div>


  <div class="flex-item">
    <button>Take Quiz Again</button>
  </div>
</section>
